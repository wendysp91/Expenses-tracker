<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="error-message"></div>
        <div class="back btn btn-primary"><a href="index.html">
                < Back to menu</a>
        </div>
        <form action="" class="form_transfer" method="POST">
            <div class="mb-3" onLoad="myOnLoad()">
                <label for="from_account" class="col-sm-2 col-form-label">From account:</label><br>
                <select class="form-control" id="from_account" name="from_account">
                    <option selected>Select an account</option>
                </select><br>
            </div>
            <div class="mb-3" onLoad="myOnLoad()">
                <label for="to_account" class="col-sm-2 col-form-label">To account:</label><br>
                <select type="text" class="form-control" id="to_account" name="to_account">
                    <option selected>Select an account</option>
                </select><br>
            </div>
            <div class="mb-3">
                <label for="amount" class="col-sm-2 col-form-label">Amount:</label><br>
                <input type="number" class="form-control" id="amount" name="amount" required min="0" value="0"
                    step="any"><br>
            </div>

            <input type="submit" value="Transfer" class="btn btn-primary">
        </form>
    </div>
    <div class="container">
        <h2>My transfers</h2>
        <div class="list-transfers"></div>
    </div>
    <script src="handler.js"></script>
    <script src="transfer.js"></script>
</body>

</html>
