<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" target="_blank" method="POST">
            <div class="mb-3">
                <label for="acc_name" class="col-sm-2 col-form-label">Account name:</label><br>
                <input type="text" class="form-control" id="acc_name" name="acc_name"><br>
            </div>
            <div class="mb-3">
                <label for="amount" class="col-sm-2 col-form-label">Amount:</label><br>
                <input type="text" class="form-control" id="amount" name="amount"><br>
            </div>
            <div class="mb-3">
                <label for="currency" class="col-sm-2 col-form-label">Currency:</label><br>
                <input type="text" class="form-control" id="currency" name="currency"><br>
            </div>
            <input type="submit" value="Create account" class="btn btn-primary">
          </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
