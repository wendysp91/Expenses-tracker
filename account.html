<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="error-message"></div>
        <div class="back btn btn-primary"><a href="index.html">
                < Back to menu</a>
        </div>
        <form action="" method="POST" class="form-account col-12">
            <div class="mb-3">
                <label for="acc_name" class="col-4 col-form-label">Account name:</label><br>
                <input type="text" class="form-control" id="acc_name" name="acc_name"><br>
            </div>
            <div class="mb-3">
                <label for="amount" class="col-4 col-form-label">Amount:</label><br>
                <input type="number" class="form-control" id="amount" name="amount" required min="0" value="0"
                    step="any"><br>
            </div>
            <div class="mb-3" onLoad="loadCurrency()">
                <label for="currency" class="col-sm-2 col-form-label">Currency</label><br>
                <select class="form-control" id="currency" name="currency">
                    <option selected>Select currency</option>
                </select><br>
            </div>
            <input type="submit" value="Create account" class="btn btn-primary">
        </form>
    </div>
    <div class="container">
        <h2>My accounts</h2>
        <div class="list-accounts"></div>
    </div>
    <script src="handler.js"></script>
    <script src="account.js"></script>
</body>

</html>
