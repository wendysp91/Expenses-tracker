<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Expenses Tracker</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="d-flex flex-column align-items-sm-center">
                <div class="error-message"></div>
                <a class="btn btn-primary col-sm-8 mb-3" href="index.html" role="button">
                    < Back to menu</a>

                        <form method="POST" class="form-account col-sm-8 d-flex flex-column">
                            <div class="mb-3">
                                <label for="acc_name" class="col-form-label">Account name:</label><br>
                                <input type="text" class="form-control" id="acc_name" name="acc_name"><br>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="col-form-label">Amount:</label><br>
                                <input type="number" class="form-control" id="amount" name="amount" required min="0"
                                    placeholder="0" step="any"><br>
                            </div>
                            <div class="mb-3" onLoad="loadCurrency()">
                                <label for="currency" class="col-form-label">Currency</label><br>
                                <select class="form-control" id="currency" name="currency">
                                    <option selected>Select currency</option>
                                </select><br>
                            </div>
                            <input type="submit" value="Create account" class="btn btn-primary">
                        </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="d-flex flex-column align-items-sm-center">
                <h2>My accounts</h2>
                <table class="table list-accounts">
                    <thead>
                        <tr>
                            <th scope="col">name</th>
                            <th scope="col">amount</th>
                            <th scope="col">currency</th>
                            <th scope="col">delete</th>
                        </tr>
                    </thead>
                    <tbody class="body_table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="handler.js"></script>
    <script src="account.js"></script>
</body>

</html>
