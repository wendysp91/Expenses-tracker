<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="d-flex flex-column align-items-sm-center">
                <div class="error-message"></div>
                <a class="btn btn-primary col-sm-8 mb-3" href="index.html" role="button">
                    < Back to menu</a>
                        <form class="form_category col-sm-8 d-flex flex-column" method="POST">
                            <div class="mb-3">
                                <label for="category_name" class="col-form-label">Category name:</label><br>
                                <input type="text" class="form-control" id="category_name" name="category_name"><br>
                            </div>
                            <div class="mb-3">
                                <label for="desc_category" class="col-form-label">Description:</label><br>
                                <textarea rows="6" cols="40" class="form-control" id="desc_category"
                                    name="desc_category"></textarea><br>
                            </div>
                            <input type="submit" value="Create category" class="btn btn-primary">
                        </form>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>My categories</h2>
        <div class="list-categories"></div>
    </div>
    <script src="handler.js"></script>
    <script src="category.js"></script>
</body>

</html>
