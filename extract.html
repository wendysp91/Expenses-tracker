<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Expenses Tracker</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="d-flex flex-column align-items-sm-center">
                <div class="error-message"></div>
                <a class="btn btn-primary col-sm-8 mb-3" href="index.html" role="button">
                    < Back to menu</a>
                        <form class="form_extract col-sm-8 d-flex flex-column" method="POST">
                            <div class="mb-3" onLoad="accountsSelect()">
                                <label for="from_account" class="col-form-label">From account:</label><br>
                                <select class="form-control" id="from_account" name="from_account">
                                    <option value="" selected>Select an account</option>
                                </select><br>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="col-form-label">Amount:</label><br>
                                <input type="number" class="form-control" id="amount" name="amount" required min="0"
                                    placeholder="0" step="any"><br>
                            </div>
                            <div class="mb-3" onLoad="categoriesSelect()">
                                <label for="category" class="col-form-label">Category:</label><br>
                                <select type="text" class="form-control" id="category" name="category">
                                    <option value="" selected>Select a category</option>
                                </select><br>
                            </div>

                            <input type="submit" value="Extract" class="btn btn-primary">
                        </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="d-flex flex-column align-items-sm-center">
                <h2>My accounts</h2>
                <table class="table list-extract">
                    <thead>
                        <tr>
                            <th scope="col">from account</th>
                            <th scope="col">amount</th>
                            <th scope="col">category</th>
                            <th scope="col">delete</th>
                        </tr>
                    </thead>
                    <tbody class="body_table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="handler.js"></script>
    <script src="extract.js"></script>
</body>

</html>
