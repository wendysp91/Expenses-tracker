<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="error-message"></div>
        <div class="back btn btn-primary"><a href="menu.html">< Back to menu</a></div>
        <form action="" class="form_category" method="POST">
            <div class="mb-3">
                <label for="category_name" class="col-sm-3 col-form-label">Category name:</label><br>
                <input type="text" class="form-control" id="category_name" name="category_name"><br>
            </div>
            <div class="mb-3">
                <label for="desc_category" class="col-sm-2 col-form-label">Description:</label><br>
                <textarea rows="6" cols="40" class="form-control" id="desc_category" name="desc_category"></textarea><br>
            </div>
            <input type="submit" value="Create category" class="btn btn-primary">
          </form>
    </div>
    <div class="container">
        <h2>My categories</h2>
        <div class="list-categories"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
